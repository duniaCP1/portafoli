<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portafoli · Dunia Cañas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'digi';
            src: url('fonts/digi.ttf') format('truetype');
        }

        body {
            font-family: 'digi', sans-serif;
            background-color: #0B2B40;
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            inset: 0;
            z-index: -2;
            background:
                linear-gradient(120deg,
                    rgba(0, 170, 255, 0.12),
                    rgba(11, 43, 64, 0.9),
                    rgba(0, 170, 255, 0.10)
                );
            background-size: 400% 400%;
            animation: gradientMove 25s ease infinite;
        }

        .background::before,
        .background::after {
            content: "";
            position: absolute;
            inset: -50%;
            background:
                radial-gradient(circle at 30% 40%, rgba(0,170,255,0.18), transparent 45%),
                radial-gradient(circle at 70% 60%, rgba(52,152,219,0.15), transparent 50%);
            animation: float 40s linear infinite;
        }

        .background::after {
            animation-duration: 70s;
            opacity: 0.6;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-15%, -10%); }
            100% { transform: translate(0, 0); }
        }

        .overlay {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.45);
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            color: #00aaff !important;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid rgba(0,170,255,0.8);
            box-shadow: 0 0 30px rgba(0,170,255,0.6);
            background-color: rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            color: #6ec6ff;
            text-shadow: 0 0 20px rgba(0,170,255,0.6);
        }

        .btn-portfolio {
            border: 2px solid #00aaff;
            color: white;
            padding: 12px 26px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0,170,255,0.5);
        }

        .btn-portfolio:hover {
            background-color: #00aaff;
            color: #0B2B40;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
<div class="background"></div>

<div class="overlay">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link" href="activitats/activitats.html">Activitats</a></li>
                    <li class="nav-item"><a class="nav-link" href="font/sobre.html">Sobre mi</a></li>
                    <li class="nav-item"><a class="nav-link" href="font/contacte.html">Contacte</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height:80vh">
        <div class="avatar"></div>
        <h1>Dunia Cañas</h1>
        <p class="fs-4 mb-4">Desenvolupadora Web Full Stack</p>

        <div class="d-flex gap-3 flex-wrap justify-content-center">
            <a href="font/curriculum.html" class="btn-portfolio">Currículum</a>
            <a href="font/projectes.html" class="btn-portfolio">Projectes</a>
        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
